<!DOCTYPE html>
<html>
<head>
    <title>DSAII Club Competition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7726c9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            color: #007bff;
        }
        p {
            font-size: 18px;
            color: #fff;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        ol {
            text-align: left;
            margin-top: 20px;
        }
        li {
            font-size: 16px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>DSAII Club Events</h1>
    <div class="content">
        <h2>Upcoming Events</h2>
        <table>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
            <tr>
                <td>Data Science Workshop</td>
                <td>October 5, 2023</td>
                <td>AI&DS Department</td>
            </tr>
        </table>
        <h2>Club Activities</h2>
        <ol>
            <li>Guest lectures from industry experts</li>
            <li>Hands-on coding sessions</li>
            <li>Networking opportunities</li>
        </ol>
    </div>
    <footer>
        &copy; 2023 DSAII Club. All rights reserved.
    </footer>
</body>
</html>
