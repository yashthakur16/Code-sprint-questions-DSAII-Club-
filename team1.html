<!DOCTYPE html>
<html>
<head>
    <title>DSAII Club Competition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7726c9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            color: #007bff;
        }
        p {
            font-size: 18px;
            color: #fff;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        dl {
            text-align: left;
            margin-top: 20px;
        }
        dt {
            font-weight: bold;
        }
        dd {
            margin-left: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>DSAII Club Membership Benefits</h1>
    <div class="content">
        <h2>Membership Features</h2>
        <table>
            <tr>
                <th>Feature</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>Access to Workshops</td>
                <td>Participate in exclusive workshops on data science and AI.</td>
            </tr>
        </table>
        <h2>How to Join</h2>
        <dl>
            <dt>Step 1:</dt>
            <dd>Visit our <a href="#">Membership Page</a></dd>
            <dt>Step 2:</dt>
            <dd>Fill out the membership form.</dd>
        </dl>
    </div>
    <footer>
        &copy; 2023 DSAII Club. All rights reserved.
    </footer>
</body>
</html>
